{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block pageInput %}     
    <div class="container ">
        <div class="row mainheader" style="padding-bottom: 50px;">
           <h3 id="badge" style="color:white;"> <span class="badge badge-pill badge-dark">Vessel Route Input</span></h3>
        </div>  
         <div class="row bg-info" style="padding-bottom: 12px; padding-top: 12px;">
            <form action="{% url 'view' %}" method="post">            
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>   
           
        </div>            
    </div>
    
   
{% endblock %}
